name: CI - Test and Analyze

on:
  pull_request:
    branches:
      - staging

jobs:
  test_and_analyze:
    name: Run Tests and Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pug get
      - run: flutter analyze
      - run: flutter test
